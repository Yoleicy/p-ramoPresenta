<header class="flex items-center justify-between px-6 py-4 bg-green-300 text-black shadow-md relative">
  <div class="text-xl font-bold">Páramo Presenta</div>

  <!-- Ícono Hamburguesa -->
  <div class="md:hidden cursor-pointer" (click)="toggleMenu()">
    <i [ngClass]="['fas', menuOpen ? 'fa-times' : 'fa-bars', 'text-2xl']"></i>
  </div>

  <!-- Menú de navegación -->
  <nav
    class="transition-all duration-300 ease-in-out"
    [ngClass]="{
      'hidden md:flex': !menuOpen,
      'flex flex-col absolute top-full left-0 w-full  bg-stone-200 md:bg-transparent md:static md:flex-row space-x-0 md:space-x-6': menuOpen
    }"
  >
    <a href="/inicio" class="block px-6 py-2 hover:underline" (click)="closeMenu()">INICIO</a>
    <a href="/retos" class="block px-6 py-2 hover:underline" (click)="closeMenu()">RETOS</a>
    <a href="/canje" class="block px-6 py-2 hover:underline" (click)="closeMenu()">CANJE</a>
    <a href="/mapa" class="block px-6 py-2 hover:underline" (click)="closeMenu()">MAPA</a>
  </nav>

  <!-- Dropdown de login -->
  <div class="relative cursor-pointer" (click)="toggleDropdown()">
    <img
      src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png"
      alt="Login"
      class="w-8 h-8 rounded-full"
    />
    <div
      class="absolute right-0 mt-2 w-40 bg-white text-black rounded-md shadow-lg py-2 z-50"
      *ngIf="dropdownOpen"
    >
      <a href="/login" class="block px-4 py-2 hover:bg-gray-100">Login</a>
      <a href="/registro" class="block px-4 py-2 hover:bg-gray-100">Registrarse</a>
      <a href="/perfil" class="block px-4 py-2 hover:bg-gray-100">Perfil</a>
    </div>
  </div>
</header>
